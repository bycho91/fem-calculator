<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="/images/logo.svg" alt="logo" />
    </div>
    <div class="container">
      <div class="container__input">
        <div class="input__bill">
          <p class="label">Bill</p>
          <div class="input__bill-input inputBox">
            <img src="/images/icon-dollar.svg" alt="dollar-sign" />
            <input type="text" />
          </div>
        </div>
        <div class="input__tip">
          <p class="label-tip">Select Tip %</p>
          <div class="input__tip-options">
            <div class="input__tip-options-option">5%</div>
            <div class="input__tip-options-option">10%</div>
            <div class="input__tip-options-option active">15%</div>
            <div class="input__tip-options-option">25%</div>
            <div class="input__tip-options-option">50%</div>
            <div class="input__tip-options-option">
              <input type="text" placeholder="Custom" />
            </div>
          </div>
        </div>
        <div class="input__people">
          <p class="label">Number of People</p>
          <div class="input__people-input inputBox">
            <img src="/images/icon-person.svg" alt="person-icon" />
            <input type="text" />
          </div>
        </div>
      </div>
      <div class="container__output"></div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Benjamin Cho</a>.
    </div> -->
  </body>
</html>
