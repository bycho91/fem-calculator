<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="splitter">
      <h1>Spli</h1>
      <h1>tter</h1>
    </div>

    <div class="calc-container">
      <div class="left">
        <div class="bill">
          <p>Bill</p>
          <div class="bill__input">
            <img src="images/icon-dollar.svg" alt="dollar sign" />
            <input type="number" placeholder="enter your bill" />
          </div>
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip__options">
            <div class="tip__options-option"><h3>5%</h3></div>
            <div class="tip__options-option"><h3>10%</h3></div>
            <div class="tip__options-option"><h3>15%</h3></div>
            <div class="tip__options-option"><h3>25%</h3></div>
            <div class="tip__options-option"><h3>50%</h3></div>
            <div class="tip__options-option_input">
              <input type="number" />
            </div>
          </div>
        </div>
        <div class="people">
          <div class="people__label">
            <p>Number of People</p>
            <p class="zero">Can't be zero</p>
          </div>
          <div class="people__input">
            <img src="images/icon-person.svg" alt="person icon" />
            <input type="number" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="calculations">
          <div class="calculations__tip"></div>
          <div class="calculations__total"></div>
        </div>
        <button class="reset-btn">reset</button>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      >. Coded by <a href="#">Benjamin Cho</a>.
    </div> -->
  </body>
</html>
