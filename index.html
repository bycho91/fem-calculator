<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="/images/logo.svg" alt="logo" />
    </div>
    <div class="card">
      <div class="card-input">
        <!-- bill container -->
        <div class="container-bill">
          <div class="label-wrapper">
            <label for="input-bill">Bill</label>
          </div>
          <div class="input-wrapper">
            <img src="/images/icon-dollar.svg" alt="dollar-icon" />
            <input
              type="text"
              class="input-text"
              name="input-bill"
              id="input-bill"
              placeholder="0"
            />
          </div>
        </div>

        <!-- tip container -->
        <div class="container-tip">
          <div class="label-wrapper">
            <label for="input-tip">Select Tip %</label>
          </div>
          <div class="btns-wrapper">
            <div class="btn">5%</div>
            <div class="btn">10%</div>
            <div class="btn btn-active">15%</div>
            <div class="btn">25%</div>
            <div class="btn">50%</div>
            <div class="btn btn-custom">
              <input type="text" placeholder="Custom" id="input-custom-tip" />
              <span>%</span>
            </div>
          </div>
        </div>

        <!-- people container -->
        <div class="container-people">
          <div class="label-wrapper">
            <label for="input-bill">Number of People</label>
            <div class="alert-error">Can't be zero</div>
          </div>
          <div class="input-wrapper">
            <img src="/images/icon-person.svg" alt="person-icon" />
            <input
              type="text"
              class="input-text"
              name="input-people"
              id="input-people"
              placeholder="1"
            />
          </div>
        </div>
      </div>
      <div class="card-output">
        <div class="results-container">
          <div class="line-wrapper">
            <div class="info-container">
              <p class="title">Tip Amount</p>
              <p class="subtitle">/ person</p>
            </div>

            <h1 class="value" id="tip-amt">$4.27</h1>
          </div>

          <div class="line-wrapper">
            <div class="info-container">
              <p class="title">Total</p>
              <p class="subtitle">/ person</p>
            </div>

            <h1 class="value" id="total-amt">$32.79</h1>
          </div>
        </div>

        <button>Reset</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
